# GitHub Actionsのワークフロー名
name: Deploy Hugo site to Pages

# ワークフローが実行されるトリガー
on:
  # masterブランチにプッシュされた時に実行
  push:
    branches:
      - main
  # Actionsタブから手動で実行することも許可
  workflow_dispatch:

# ジョブのパーミッション設定
permissions:
  contents: read
  pages: write
  id-token: write

# デプロイメントが一度に一つだけ実行されるように設定
concurrency:
  group: "pages"
  cancel-in-progress: true

# 実行するジョブを定義
jobs:
  # buildジョブ
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. リポジトリのコードをチェックアウト
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true  # サブモジュール（テーマなど）も取得する

      # 2. Hugoの環境をセットアップ
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest' # または '0.123.4' のようにバージョン指定
          extended: true

      # 3. Hugoでサイトをビルド
      - name: Build
        run: hugo --minify # --minifyはファイルを圧縮して軽量化するオプション

      # 4. ビルドされた成果物（publicディレクトリ）をアップロード
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # deployジョブ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # buildジョブの完了を待つ
    steps:
      # 5. 成果物をGitHub Pagesにデプロイ
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4